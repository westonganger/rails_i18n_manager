name: Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'

jobs:
  test_sqlite:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        include:
          ### TEST ALL RUBY VERSIONS, USE DEFAULT GEMFILE
          - ruby: 2.5
          - ruby: 2.6
          - ruby: 2.7
          - ruby: "3.0" ### must be quoted otherwise will be treated as "3" which will resolve to latest 3.x version
          - ruby: 3.1
          - ruby: 3.2

          ### RAILS VERSION TESTING
          - ruby: 2.6
            env:
              RAILS_VERSION: "5.0"
          - ruby: 2.6
            env:
              RAILS_VERSION: "5.1"
          - ruby: 2.6
            env:
              RAILS_VERSION: "5.2"
          - ruby: 2.6
            env:
              RAILS_VERSION: "6.0"
          - ruby: 2.6
            env:
              RAILS_VERSION: "6.1"
          - ruby: "3.1"
            env:
              RAILS_VERSION: "7.0"

    env:
      BUNDLE_GEMFILE: "${{ matrix.gemfile }}"
      DB_GEM: "sqlite3"

    steps:
    - uses: actions/checkout@v3

    - name: Install ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: "${{ matrix.ruby }}"
        bundler-cache: true

    - name: Run tests
      run: |
        bundle exec rake db:create
        bundle exec rake db:migrate
        bundle exec rake test
